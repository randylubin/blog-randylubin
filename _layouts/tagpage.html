---
layout: default
---
<div class="container">
  {%- include blog-header.html -%}
  <div class="row">
    <div class="col-lg-6 offset-lg-3">

      <div class="post">
      <h1>Tag: {{ page.tag }}</h1>
      <ul>
      {% for post in site.tags[page.tag] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})
        </li>
      {% endfor %}
      </ul>
      </div>
      <hr>
    </div>
  </div>
</div>
