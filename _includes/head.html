<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">

  <meta name="twitter:url" content="{{page.Permalink}}"/>
  <meta name="twitter:site" content="@randylubin"/>
  <meta name="twitter:creator" content="@randylubin"/>

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{page.title}}"/>
  <meta name="twitter:description" content="{{page.description}}"/>
  <meta name="twitter:image" content="https://blog.randylubin.com/images/profile.png"/>

  <meta property="og:title" content="{{page.title}}">
  <meta property="og:description" content="{{page.description}}">
  <meta property="og:image" content="https://blog.randylubin.com/images/profile.png">
  <meta property="og:url" content="{{page.Permalink}}">

  {% if site.tags != "" %}
    {% include collecttags.html %}
  {% endif %}

  {%- feed_meta -%}
  {%- include google-analytics.html -%}
</head>
